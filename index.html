---
layout: default
---

<h2>Curriculum:</h2>

<div class="pages">
  {% assign sorted_pages = site.curriculum | sort:"order" %}
  {% for page in sorted_pages %}
    <article class="page">
      <h1><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></h1>
      <div class="entry">
        {{ page.excerpt }}
      </div>
      <a href="{{ site.baseurl }}{{ page.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
