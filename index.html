---
layout: default
---

<h2>Curriculum:</h2>

<div class="pages">
  {% include JB/sort_collection collection=site.curriculum sort_by="order" sort_descending=false %}
  {% for page in sort_result %}
    <article class="page">
      <h1><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></h1>
      <div class="entry">
        {{ page.excerpt }}
      </div>
      <a href="{{ site.baseurl }}{{ page.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
